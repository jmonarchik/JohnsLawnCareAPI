<form id="orderTracker">
    <h3>Track the status of your order</h3>
    <br>
    <br>
    <h6><strong>Please enter either:</strong></h6>
    <br>
    <br>
    <h6>Your order number</h6>
    <input type="text" name="orderId">
    <br>
    <br>
    <h5><strong>or</strong></h5>
    <br>
    <hr>
    <br>
    <h6>Name on the order</h6>
    <input type="text" name="name">
    <br>
    <br>
    <h5><strong>and</strong></h5>
    <br>
    <br>
    <h6>Phone number on the order</h6>
    <input type="text" name="phone_number">
    <div>
        <br>
        <br>
        <button class="btn btn-warning" (click)="trackOrder()">Track Order</button>
    </div>
    <div *ngIf="isTrackerVisible">
        <app-orders></app-orders>
        <h3>Order will appear here!</h3>
    </div>
</form>
